# -- Basic Settings ------------------------------------------
set -g prefix C-a
set -g escape-time 500
set -g history-limit 12000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# -- Status Bar ---------------------------------------------
set -g status-position top
set -g status-interval 5
