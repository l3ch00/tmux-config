# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-a
set -g escape-time 500
set -g history-limit 12000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# -- Status Bar ---------------------------------------------
set -g status-position top
set -g status-interval 5

# -- Catppuccin Theme Configuration -------------------------
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Remove separators
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# Add spacing between elements
set -g @catppuccin_status_middle_separator "  "

# Load catppuccin theme (must be before setting status modules)
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# Configure status line
set -g status-left-length 100
set -g status-right-length 100

# Left side: Session with padding
set -g status-left "  #{E:@catppuccin_status_session}  "

# Right side with conditional display
# Git branch (only in git repos), Hostname, Date/Time
set -g status-right ""

# Git branch - only show if in a git repository
set -ag status-right "#[fg=#{@thm_teal}]#{?#{pane_current_path},#{?#(cd #{pane_current_path} && git rev-parse --git-dir 2>/dev/null), 󰊢 #(cd #{pane_current_path} && git branch --show-current 2>/dev/null)  },}"

# Hostname
set -ag status-right "#[fg=#{@thm_mauve}] 󰒋 #H  "

# Date and Time
set -ag status-right "#[fg=#{@thm_blue}] 󰃭 %Y-%m-%d  #[fg=#{@thm_green}]󰅐 %H:%M  "

# -- Plugins -----------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
